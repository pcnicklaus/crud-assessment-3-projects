<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="ProjectController">



    <div class="container">

      <div class="add-beer">

        <h1 class="text-center">Add a Project</h1>

        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" ng-model="project.name" placeholder="Project name" required>
          </div>
          <div class="form-group">
            <input type="textarea" class="form-control" ng-model="project.description" placeholder="Enter the beer type" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  ng-model="project.tags" placeholder="Enter the tags, comma separated" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  ng-model="project.group" placeholder="Was it a group project? (true or false)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  ng-model="project.group_members" placeholder="Enter the tags, comma separated" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-click="postProject()">Submit</button>
        </form>

      </div>

      <br><hr>

      <div class="message-section" ng-show="success">
        <p class="alert alert-info" role="alert" id="message">{{message}}</p>
      </div>

      <div class="beer-section">
        <h2 class="text-center"></h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Tags</th>
              <th>Group</th>
              <th>Group Members</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="project in projects">
              <td> {{project.name}}</td>
              <td> {{project.description}}</td>
              <td> {{project.tags}}</td>
              <td> {{project.group}}</td>
              <td> {{project.group_members}}</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>



     <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/directives.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>
  </body>
</html>
