<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.name" class="form-control" id="name" placeholder="Project Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.description" class="form-control" id="description" placeholder="Whats the project about?"/>
  </div>
</div>
<div class="form-group">
  <label for="tags" class="col-sm-2 control-label">Tags</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.tags" class="form-control" id="tags" placeholder="What tags describe the project?"/>
  </div>
</div>
<div class="form-group">
  <label for="group" class="col-sm-2 control-label">Group project?</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.group" class="form-control" id="group" placeholder="Was it a group project?"/>
  </div>
</div>
<div class="form-group">
  <label for="group" class="col-sm-2 control-label">Group members?</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.group_members" class="form-control" id="group_members" placeholder="Who worked on the project?"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
